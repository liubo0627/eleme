<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/advise.css" />
		<script type="text/javascript" charset="UTF-8">
			mui.init();
			mui('.mui-popover').popover('toggle', document.getElementById("openPopover"));
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">意见反馈</h1>
		</header>

		<!--用户意见管理-->
		<div class="mui-content">
			<form id='form'>
				<input type="hidden" name="username"/>
				<input type="text" name="title" placeholder="意见标题" />
				<textarea name="content" rows="10" cols="10" placeholder="请输入您要反馈的内容"></textarea>
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block" id="btn">提交</button>
			</form>
			
			<a href="../login/login.html" class="mui-btn mui-btn-blue mui-btn-block" id="gologin">请先登陆</a>

			<!--彈出框-->
			<div class="mui-popup mui-popup-in" style="display: none;">
				<div class="mui-popup-inner">
					<div class="mui-popup-title">Hello MUI</div>
					<div class="mui-popup-text">欢迎使用Hello MUI</div>
				</div>
				<div class="mui-popup-buttons"><span class="mui-popup-button mui-popup-button-bold">确定</span></div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="../../js/advise.js"></script>
