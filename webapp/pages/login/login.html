<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link href="../../css/login.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
    
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">返回</a>
	    <h1 class="mui-title">登录</h1>
	    <a href="../register/register.html" class="zc">注册</a>
	</header>
	<div class="mui-content">
	    <form class="mui-input-group">
    <div class="mui-input-row">
        <label>用戶名</label>
    <input type="text" class="mui-input-clear" id="username" placeholder="用戶名">
    </div>
    <div class="mui-input-row">
        <label>密码</label>
        <input type="password" class="mui-input-password" id="password" placeholder="密码">
    </div>
    <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary" id="btn" >确认</button>
      
    </div>
</form>
	<div class="forget-res">
		<span class="forget"><a href="#">忘记密码?</a></span>
		<span class="res"><a href="../register/register.html">注册</a></span>
	</div>
	</div>
</body>
</html>
<script type="text/javascript" src="../../js/login.js"></script>
